name: Deploy to cPanel

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies and build
        run: |
          npm ci
          npm run build
          # Create restart trigger for cPanel
          mkdir -p tmp
          echo "restart-$(date +%s)" > tmp/restart.txt

      - name: Deploy to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.CPANEL_FTP_SERVER }}
          username: ${{ secrets.CPANEL_FTP_USERNAME }}
          password: ${{ secrets.CPANEL_FTP_PASSWORD }}
          local-dir: ./
          server-dir: /backend/
          exclude: |
            **/.git*
            **/.git/**
            **/.github/**
            **/.gitignore
            **/.husky/**
            **/README.md
            **/tsconfig.json
            **/jest.config.ts
            **/*.md
            **/tests/**
            **/test/**
            **/coverage/**
            **/dist/**/*.map
            **/.env*
            **/src/**
          log-level: verbose
